    // --- Snake Logic ---
    class Snake {
        constructor(id, x, y, skinId, name, isPlayer = false) {
            this.id = id;
            this.body = Array(7).fill(0).map((_, i) => ({ x: Math.floor(x), y: Math.floor(y) + i }));
            this.skin = CONFIG.SKINS.find(s => s.id === skinId) || CONFIG.SKINS[0];
            this.name = name;
            this.isPlayer = isPlayer;
            this.dx = 0; this.dy = -1;
            this.nextDx = 0; this.nextDy = -1;
            this.alive = true;
            this.respawnTimer = 0;
        }
        update() {
            if (!this.alive) {
                if(!this.isPlayer) {
                    this.respawnTimer--;
                    if(this.respawnTimer <= 0) this.respawn();
                }
                return;
            }

            this.dx = this.nextDx; this.dy = this.nextDy;
            const head = { x: this.body[0].x + this.dx, y: this.body[0].y + this.dy };
            
            // Wall death
            if (head.x < 0 || head.x >= CONFIG.TILE_COUNT || head.y < 0 || head.y >= CONFIG.TILE_COUNT) { this.die(); return; }

            // Collision Check
            let collided = false;
            for(let i=0; i<this.body.length; i++) {
                if(head.x === this.body[i].x && head.y === this.body[i].y) { collided = true; break; }
            }
            if(!collided) {
                const others = state.gameMode === 'multi' ? Object.values(state.remotePlayers) : state.ais;
                for(let other of others) {
                    if(other.id === this.id || !other.alive) continue;
                    for(let part of other.body) {
                        if(head.x === part.x && head.y === part.y) { collided = true; break; }
                    }
                    if(collided) break;
                }
                if(!collided && !this.isPlayer && state.player?.alive) {
                    for(let part of state.player.body) if(head.x === part.x && head.y === part.y) { collided = true; break; }
                }
            }

            if(collided) { this.die(); return; }

            this.body.unshift(head);
            let ate = false;
            for (let i = state.foods.length - 1; i >= 0; i--) {
                if (head.x === state.foods[i].x && head.y === state.foods[i].y) {
                    state.foods.splice(i, 1);
                    if (this.isPlayer) { state.score += 10; updateBattleUI(); }
                    spawnItem('food'); ate = true; break;
                }
            }
            if (!ate) {
                for (let i = state.historyItems.length - 1; i >= 0; i--) {
                    if (head.x === state.historyItems[i].x && head.y === state.historyItems[i].y) {
                        state.historyItems.splice(i, 1); if (this.isPlayer) triggerQuiz();
                        spawnItem('history'); ate = true; break;
                    }
                }
            }
            if (!ate) this.body.pop();
            if (!this.isPlayer) this.aiLogic();
        }
        aiLogic() {
            if (Math.random() > 0.15) return;
            const target = state.foods[0];
            if (!target) return;
            let ndx = target.x > this.body[0].x ? 1 : (target.x < this.body[0].x ? -1 : 0);
            let ndy = ndx === 0 ? (target.y > this.body[0].y ? 1 : -1) : 0;
            if (ndx !== -this.dx || ndy !== -this.dy) { this.nextDx = ndx; this.nextDy = ndy; }
        }
        die() { 
            this.alive = false; 
            if (this.isPlayer) gameOver();

            const rx = Math.floor(Math.random() * (CONFIG.TILE_COUNT - 20) + 10);
            const ry = Math.floor(Math.random() * (CONFIG.TILE_COUNT - 20) + 10);
            this.body = Array(7).fill(0).map((_, i) => ({ x: rx, y: ry + i }));
            this.alive = true;
            this.dx = 0; this.dy = -1; this.nextDx = 0; this.nextDy = -1;
        }
        draw(ctx, cam) {
            if (!this.alive) return;
            for (let i = this.body.length - 1; i >= 0; i--) {
                const seg = this.body[i];
                const sx = seg.x * CONFIG.GRID_SIZE - cam.x + 10;
                const sy = seg.y * CONFIG.GRID_SIZE - cam.y + 10;
                
                let color = this.skin.color;
                if(color === 'rainbow') color = `hsl(${(state.tick * 6 + i * 15) % 360}, 80%, 60%)`;
                
                if (i === 0) {
                    // Head - Triangular Design
                    ctx.save();
                    ctx.translate(sx, sy);
                    ctx.rotate(Math.atan2(this.dy, this.dx));
                    
                    ctx.beginPath();
                    ctx.moveTo(15, 0); ctx.lineTo(-10, 12); ctx.lineTo(-10, -12); ctx.closePath();
                    ctx.fillStyle = color;
                    if(this.skin.id === 'gold') {
                        let g = ctx.createRadialGradient(0,0,2,0,0,15);
                        g.addColorStop(0, '#fff4b1'); g.addColorStop(1, '#d97706');
                        ctx.fillStyle = g;
                    }
                    ctx.fill();
                    
                    // Eyes (White base + Black pupil)
                    ctx.fillStyle = 'white';
                    ctx.beginPath(); ctx.arc(2, -6, 5, 0, Math.PI*2); ctx.fill();
                    ctx.beginPath(); ctx.arc(2, 6, 5, 0, Math.PI*2); ctx.fill();
                    ctx.fillStyle = 'black';
                    ctx.beginPath(); ctx.arc(4, -6, 2, 0, Math.PI*2); ctx.fill();
                    ctx.beginPath(); ctx.arc(4, 6, 2, 0, Math.PI*2); ctx.fill();
                    ctx.restore();
                    
                    ctx.fillStyle = 'white'; ctx.font = 'bold 11px Pretendard'; ctx.textAlign = 'center';
                    ctx.fillText(this.name, sx, sy - 22);
                } else {
                    // Organic Body
                    ctx.globalAlpha = Math.max(0.4, 1 - i / (this.body.length + 5));
                    ctx.beginPath();
                    ctx.arc(sx, sy, 11 - Math.min(5, i/3), 0, Math.PI * 2);
                    ctx.fillStyle = color;
                    ctx.fill();
                    ctx.strokeStyle = 'rgba(0,0,0,0.1)';
                    ctx.stroke();
                }
            }
            ctx.globalAlpha = 1;
        }
    }

    // --- Firebase & UI Init ---
    async function initFirebase() {
        try {
            state.app = initializeApp(firebaseConfig);
            state.auth = getAuth(state.app);
            state.db = getFirestore(state.app);

            onAuthStateChanged(state.auth, async (user) => {
                state.user = user;
                if (user) {
                    document.getElementById('user-id-display').innerText = `SERVER ACTIVE: ${user.uid.substring(0,6)}`;
                    document.getElementById('btn-start-multi').disabled = false;
                    document.getElementById('btn-start-multi').classList.remove('opacity-50');
                    document.getElementById('comm-area-connected')?.classList.remove('hidden');
                    document.getElementById('comm-area-guest')?.classList.add('hidden');
                    const d = await getDoc(doc(state.db, 'artifacts', appId, 'users', user.uid, 'profile', 'data'));
                    if(d.exists()) state.userData = { ...state.userData, ...d.data() };
                    updateUI();
                }
            });

            // Anonymous Sign-In (Catching 400 error)
            await signInAnonymously(state.auth).catch(err => {
                console.warn("Auth Provider not enabled. Running in Guest mode.");
                document.getElementById('user-id-display').innerText = "GUEST MODE (OFFLINE)";
            });
        } catch(e) { 
            document.getElementById('user-id-display').innerText = "CONNECTION ERROR";
        }
    }

    async function syncData() {
        if(!state.user) return;
        try { await setDoc(doc(state.db, 'artifacts', appId, 'users', state.user.uid, 'profile', 'data'), state.userData, {merge:true}); } catch(e) {}
    }

    window.switchScreen = (id) => {
        const target = document.getElementById('screen-' + id);
        if(!target) return;
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        target.classList.add('active');
        if (id === 'lobby') updateUI();
        if (id === 'shop') updateShopUI();
    };

    function updateShopUI() {
        const list = document.getElementById('skin-list');
        if(!list) return;
        list.innerHTML = '';
        CONFIG.SKINS.forEach(skin => {
            const isUnlocked = state.userData.unlockedSkins.includes(skin.id);
            const isSelected = state.userData.selectedSkin === skin.id;
            const card = document.createElement('div');
            card.className = `skin-card p-5 rounded-3xl bg-slate-800 border-4 cursor-pointer flex flex-col items-center ${isSelected ? 'border-blue-500 shadow-xl' : 'border-slate-700'}`;
            
            const previewColor = skin.color === 'rainbow' ? 'linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet)' : skin.color;
            card.innerHTML = `
                <div class="w-16 h-16 rounded-full mb-4 shadow-inner" style="background:${previewColor}"></div>
                <div class="text-sm font-black mb-1">${skin.name}</div>
                <div class="text-[10px] text-slate-500 uppercase font-bold mb-4">${skin.rarity}</div>
                <button class="w-full py-2 rounded-xl text-xs font-black transition-all ${isUnlocked ? (isSelected ? 'bg-blue-600' : 'bg-slate-600') : 'bg-yellow-600 text-black'}">
                    ${isUnlocked ? (isSelected ? 'ì¥ì°© ë¨' : 'ì¥ì°©í•˜ê¸°') : 'ğŸª™ '+skin.price.toLocaleString()}
                </button>
            `;
            
            card.onclick = async () => {
                if(isUnlocked) {
                    state.userData.selectedSkin = skin.id;
                } else if(state.userData.coins >= skin.price) {
                    state.userData.coins -= skin.price;
                    state.userData.unlockedSkins.push(skin.id);
                    state.userData.selectedSkin = skin.id;
                } else {
                    return; 
                }
                updateShopUI(); updateUI(); await syncData();
            };
            list.appendChild(card);
        });
    }

    // --- Main Game Engine ---
    function initGame(mode) {
        state.gameMode = mode; window.switchScreen('battle');
        const nick = document.getElementById('nickname-input').value || "ì§€ë ì´";
        state.player = new Snake(state.user?.uid || 'guest', CONFIG.TILE_COUNT/2, CONFIG.TILE_COUNT/2, state.userData.selectedSkin, nick, true);
        state.foods = []; state.historyItems = []; state.ais = [];
        for(let i=0; i<150; i++) spawnItem('food');
        for(let i=0; i<10; i++) spawnItem('history');
        if(mode==='single') state.ais = Array(8).fill(0).map((_,i) => new Snake('ai'+i, Math.random()*110, Math.random()*110, CONFIG.SKINS[i % 5].id, 'Worm_'+i));
        state.isPaused = false; state.score = 0; updateBattleUI();
        const canvas = document.getElementById('gameCanvas'); canvas.width = 800; canvas.height = 500;
        if(state.gameLoop) clearInterval(state.gameLoop);
        state.gameLoop = setInterval(run, 100);
    }

    function run() {
        if (state.isPaused || !state.player) return;
        state.tick++;
        const iters = state.isDashing ? 2 : 1;
        for(let i=0; i<iters; i++) {
            state.player.update();
            if(!state.player.alive) break;
        }
        state.ais.forEach(a => a.update());

        state.camera.x = state.player.body[0].x * CONFIG.GRID_SIZE - 400;
        state.camera.y = state.player.body[0].y * CONFIG.GRID_SIZE - 250;
        
        const ctx = document.getElementById('gameCanvas').getContext('2d');
        ctx.fillStyle = '#020617'; ctx.fillRect(0, 0, 800, 500);
        
        // Background
        ctx.strokeStyle = '#1e293b'; ctx.lineWidth = 0.5;
        for(let x=Math.floor(state.camera.x/40)*40; x<state.camera.x+840; x+=40) { ctx.beginPath(); ctx.moveTo(x-state.camera.x,0); ctx.lineTo(x-state.camera.x,500); ctx.stroke(); }
        for(let y=Math.floor(state.camera.y/40)*40; y<state.camera.y+540; y+=40) { ctx.beginPath(); ctx.moveTo(0,y-state.camera.y); ctx.lineTo(800,y-state.camera.y); ctx.stroke(); }

        // Draw items
        ctx.fillStyle = '#10b981'; state.foods.forEach(f => { ctx.beginPath(); ctx.arc(f.x*20-state.camera.x+10, f.y*20-state.camera.y+10, 5, 0, Math.PI*2); ctx.fill(); });
        ctx.fillStyle = '#fbbf24'; state.historyItems.forEach(h => { ctx.beginPath(); ctx.arc(h.x*20-state.camera.x+10, h.y*20-state.camera.y+10, 7, 0, Math.PI*2); ctx.fill(); });
        
        // Draw snakes
        state.ais.forEach(a => a.draw(ctx, state.camera));
        state.player.draw(ctx, state.camera);
        
        drawMinimap();
    }

    function spawnItem(t) {
        const p = { x: Math.floor(Math.random()*CONFIG.TILE_COUNT), y: Math.floor(Math.random()*CONFIG.TILE_COUNT) };
        if(t==='food') state.foods.push(p); else state.historyItems.push(p);
    }

    function drawMinimap() {
        const ctx = document.getElementById('minimap').getContext('2d'), s = 120/CONFIG.TILE_COUNT;
        ctx.clearRect(0,0,120,120);
        ctx.fillStyle = '#ef4444';
        state.ais.forEach(a => { if(a.alive) ctx.fillRect(a.body[0].x*s, a.body[0].y*s, 2, 2); });
        ctx.fillStyle = '#3b82f6';
        ctx.beginPath(); ctx.arc(state.player.body[0].x*s, state.player.body[0].y*s, 3, 0, Math.PI*2); ctx.fill();
    }

    function updateBattleUI() { document.getElementById('battle-score').innerText = state.score; document.getElementById('battle-coin-potential').innerText = `ğŸª™ ${Math.floor(state.score/5)}`; }
    function updateUI() { document.getElementById('lobby-coin').innerText = state.userData.coins.toLocaleString(); document.getElementById('shop-coin').innerText = state.userData.coins.toLocaleString(); }

    async function gameOver() {
        state.isPaused = true; clearInterval(state.gameLoop);
        const gain = Math.floor(state.score/5); state.userData.coins += gain;
        await syncData();
        document.getElementById('final-coin-gain').innerText = `ğŸª™ ${gain.toLocaleString()}`;
        document.getElementById('gameover-overlay').classList.remove('hidden');
    }

    function triggerQuiz() {
        state.isPaused = true;
        const q = CONFIG.QUIZZES[Math.floor(Math.random()*CONFIG.QUIZZES.length)], ov = document.getElementById('quiz-overlay');
        document.getElementById('quiz-question').innerText = q.q;
        const opts = document.getElementById('quiz-options'); opts.innerHTML = '';
        q.a.forEach((t, i) => {
            const b = document.createElement('button');
            b.className = "w-full text-left p-4 rounded-2xl border-2 border-slate-200 text-sm font-black active:bg-blue-50 transition-all";
            b.innerText = t;
            b.onclick = () => { if(i===q.c) state.score += 500; ov.classList.add('hidden'); state.isPaused = false; updateBattleUI(); };
            opts.appendChild(b);
        });
        ov.classList.remove('hidden');
    }

    window.exitGame = async () => {
        state.isPaused = true; if(state.gameLoop) clearInterval(state.gameLoop);
        window.switchScreen('lobby');
    };

    // --- Controls ---
    const setDir = (dx, dy) => {
        if (!state.player || state.isPaused) return;
        if (dx === -state.player.dx && dy === -state.player.dy) return;
        state.player.nextDx = dx; state.player.nextDy = dy;
    };
    document.getElementById('btn-up').onclick = () => setDir(0, -1);
    document.getElementById('btn-down').onclick = () => setDir(0, 1);
    document.getElementById('btn-left').onclick = () => setDir(-1, 0);
    document.getElementById('btn-right').onclick = () => setDir(1, 0);
    window.addEventListener('keydown', e => {
        const k = e.key.toLowerCase();
        if(k==='w'||k==='arrowup') setDir(0,-1);
        if(k==='s'||k==='arrowdown') setDir(0,1);
        if(k==='a'||k==='arrowleft') setDir(-1,0);
        if(k==='d'||k==='arrowright') setDir(1,0);
        if(e.code==='Space') { state.isDashing = true; document.getElementById('dash-effect').classList.add('active'); document.getElementById('battle-dash-text').classList.remove('hidden'); }
    });
    window.addEventListener('keyup', e => { if(e.code==='Space') { state.isDashing = false; document.getElementById('dash-effect')?.classList.remove('active'); document.getElementById('battle-dash-text')?.classList.add('hidden'); } });

    initFirebase();
</script>
