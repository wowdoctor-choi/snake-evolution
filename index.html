    class Snake {
        constructor(id, x, y, skinId, name, isPlayer = false) {
            this.id = id;
            this.body = Array(5).fill(0).map((_, i) => ({ x: Math.floor(x), y: Math.floor(y) + i }));
            this.skin = CONFIG.SKINS.find(s => s.id === skinId) || CONFIG.SKINS[0];

        update() {
            if (!this.alive) return;
            this.dx = this.nextDx; this.dy = this.nextDy;
            const head = { x: this.body[0].x + this.dx, y: this.body[0].y + this.dy };
            
            // Wall death
            if (head.x < 0 || head.x >= CONFIG.TILE_COUNT || head.y < 0 || head.y >= CONFIG.TILE_COUNT) { this.die(); return; }

            let ndx = target.x > head.x ? 1 : (target.x < head.x ? -1 : 0);
            let ndy = ndx === 0 ? (target.y > head.y ? 1 : -1) : 0;
            if (ndx !== -this.dx || ndy !== -this.dy) { this.nextDx = ndx; this.nextDy = ndy; }
        }
        die() { this.alive = false; if (this.isPlayer) gameOver(); }
        draw(ctx, cam) {
            if (!this.alive) return;
            this.body.forEach((seg, i) => {
                const sx = seg.x * CONFIG.GRID_SIZE - cam.x, sy = seg.y * CONFIG.GRID_SIZE - cam.y;
                ctx.fillStyle = this.skin.color;
                ctx.globalAlpha = i === 0 ? 1 : Math.max(0.3, 1 - i / 20);
                ctx.fillRect(sx, sy, CONFIG.GRID_SIZE - 1, CONFIG.GRID_SIZE - 1);
                if (i === 0) {
                    ctx.fillStyle = 'white'; ctx.font = 'bold 10px Arial'; ctx.textAlign = 'center';
                    ctx.fillText(this.name, sx + 10, sy - 5);
                }
            });
            ctx.globalAlpha = 1;
        }
    }

    // --- Firebase Init & Error Handling ---
    async function initFirebase() {
        try {
            state.app = initializeApp(firebaseConfig);
            state.auth = getAuth(state.app);
            state.db = getFirestore(state.app);

            onAuthStateChanged(state.auth, (user) => {
                state.user = user;
                if (user) {
                    document.getElementById('user-id-display').innerText = `UID: ${user.uid.substring(0,8)}...`;
                    document.getElementById('btn-start-multi').disabled = false;
                    document.getElementById('btn-start-multi').classList.remove('opacity-50');
                    updateUI();
                } else {
                    document.getElementById('user-id-display').innerText = "ê²ŒìŠ¤íŠ¸ ëª¨ë“œ (ì‹±ê¸€ ì „ìš©)";
                }
            });

            // Anonymous Auth - Catch error if not enabled in console
            await signInAnonymously(state.auth).catch(err => {
                console.warn("Firebase Auth disabled or not configured. Multi-mode will be unavailable.");
                document.getElementById('user-id-display').innerText = "ì˜¨ë¼ì¸ ì„¤ì • í•„ìš” (ìµëª… ë¡œê·¸ì¸ í™œì„±í™”)";
            });
        } catch(e) {
            console.error("Firebase Initialization failed:", e.message);
            document.getElementById('user-id-display').innerText = "íŒŒì´ì–´ë² ì´ìŠ¤ ì—°ê²° ì‹¤íŒ¨";
        }
    }

    // --- UI/Game Controls ---
    window.switchScreen = (id) => {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById('screen-' + id).classList.add('active');
        if (id === 'lobby') updateUI();
    };

    window.exitGame = async () => {
        state.isPaused = true;
        if(state.gameLoop) clearInterval(state.gameLoop);
        if (state.gameMode === 'multi' && state.user) {
            try { await deleteDoc(doc(state.db, 'artifacts', appId, 'public', 'data', 'players', state.user.uid)); } catch(e) {}
            if(state.unsubscribePlayers) { state.unsubscribePlayers(); state.unsubscribePlayers = null; }
        }
        window.switchScreen('lobby');
    };

    function initGame(mode) {
        if(mode === 'multi' && !state.user) {
            alert("ì˜¨ë¼ì¸ ëª¨ë“œë¥¼ ì‚¬ìš©í•˜ë ¤ë©´ íŒŒì´ì–´ë² ì´ìŠ¤ ìµëª… ë¡œê·¸ì¸ì„ í™œì„±í™”í•´ì•¼ í•©ë‹ˆë‹¤.");
            return;
        }

        state.gameMode = mode;
        window.switchScreen('battle');
        const nick = document.getElementById('nickname-input').value || "ì§€ë ì´";
        const uid = state.user ? state.user.uid : 'guest-' + Date.now();
        
        state.player = new Snake(uid, CONFIG.TILE_COUNT/2, CONFIG.TILE_COUNT/2, state.userData.selectedSkin, nick, true);
        state.foods = []; state.historyItems = []; state.ais = []; state.remotePlayers = {};
        
        for(let i=0; i<150; i++) spawnItem('food');
        for(let i=0; i<8; i++) spawnItem('history');
        
        if (mode === 'single') {
            state.ais = Array(6).fill(0).map((_,i) => new Snake('ai'+i, Math.random()*120, Math.random()*120, 'purple', 'AI_'+i));
        } else {
            listenMultiplayer();
        }
        
        state.isPaused = false;
        state.score = 0; updateBattleUI();
        const canvas = document.getElementById('gameCanvas');
        canvas.width = 800; canvas.height = 500;
        
        if(state.gameLoop) clearInterval(state.gameLoop);
        state.gameLoop = setInterval(run, 100);
    }

    function run() {
        if (state.isPaused || !state.player) return;
        const iters = state.isDashing ? 2 : 1;
        for(let i=0; i<iters; i++) {
            state.player.update();
            if(!state.player.alive) break;
        }
        if (state.gameMode === 'multi') updateMultiState();
        else state.ais.forEach(a => a.update());

        state.camera.x = state.player.body[0].x * CONFIG.GRID_SIZE - 400;
        state.camera.y = state.player.body[0].y * CONFIG.GRID_SIZE - 250;
        
        const ctx = document.getElementById('gameCanvas').getContext('2d');
        ctx.fillStyle = '#020617'; ctx.fillRect(0, 0, 800, 500);
        ctx.strokeStyle = '#1e293b'; ctx.lineWidth = 0.5;
        for(let x = Math.floor(state.camera.x/20)*20; x < state.camera.x+820; x+=20) { ctx.beginPath(); ctx.moveTo(x-state.camera.x, 0); ctx.lineTo(x-state.camera.x, 500); ctx.stroke(); }
        for(let y = Math.floor(state.camera.y/20)*20; y < state.camera.y+520; y+=20) { ctx.beginPath(); ctx.moveTo(0, y-state.camera.y); ctx.lineTo(800, y-state.camera.y); ctx.stroke(); }

        ctx.fillStyle = '#10b981'; state.foods.forEach(f => ctx.fillRect(f.x*20-state.camera.x, f.y*20-state.camera.y, 8, 8));
        ctx.fillStyle = '#fbbf24'; state.historyItems.forEach(h => ctx.fillRect(h.x*20-state.camera.x, h.y*20-state.camera.y, 12, 12));
        
        state.player.draw(ctx, state.camera);
        if (state.gameMode === 'multi') Object.values(state.remotePlayers).forEach(p => p.draw(ctx, state.camera));
        else state.ais.forEach(a => a.draw(ctx, state.camera));
        drawMinimap();
    }

    function spawnItem(t) {
        const p = { x: Math.floor(Math.random()*CONFIG.TILE_COUNT), y: Math.floor(Math.random()*CONFIG.TILE_COUNT) };
        if(t==='food') state.foods.push(p); else state.historyItems.push(p);
    }

    function drawMinimap() {
        const ctx = document.getElementById('minimap').getContext('2d'), scale = 120/CONFIG.TILE_COUNT;
        ctx.clearRect(0,0,120,120); ctx.fillStyle = '#3b82f6';
        ctx.beginPath(); ctx.arc(state.player.body[0].x*scale, state.player.body[0].y*scale, 3, 0, Math.PI*2); ctx.fill();
    }

    function updateBattleUI() {
        document.getElementById('battle-score').innerText = state.score;
        document.getElementById('battle-coin-potential').innerText = `ğŸª™ ${Math.floor(state.score/5)}`;
    }

    function updateUI() {
        document.getElementById('lobby-coin').innerText = state.userData.coins;
    }

    async function gameOver() {
        state.isPaused = true; clearInterval(state.gameLoop);
        const gain = Math.floor(state.score/5);
        state.userData.coins += gain;
        if(state.user) {
             try { await setDoc(doc(state.db, 'artifacts', appId, 'users', state.user.uid, 'profile', 'data'), state.userData, {merge:true}); } catch(e) {}
             if (state.gameMode === 'multi') await deleteDoc(doc(state.db, 'artifacts', appId, 'public', 'data', 'players', state.user.uid));
        }
        document.getElementById('final-coin-gain').innerText = `ğŸª™ ${gain}`;
        document.getElementById('gameover-overlay').classList.remove('hidden');
    }

    function triggerQuiz() {
        state.isPaused = true;
        const q = CONFIG.QUIZZES[Math.floor(Math.random()*CONFIG.QUIZZES.length)], ov = document.getElementById('quiz-overlay');
        document.getElementById('quiz-question').innerText = q.q;
        const opts = document.getElementById('quiz-options'); opts.innerHTML = '';
        q.a.forEach((t, i) => {
            const b = document.createElement('button');
            b.className = "w-full text-left p-4 rounded-xl border border-slate-200 text-sm font-bold active:bg-blue-50";
            b.innerText = t;
            b.onclick = () => { if(i===q.c) state.score += 500; ov.classList.add('hidden'); state.isPaused = false; updateBattleUI(); };
            opts.appendChild(b);
        });
        ov.classList.remove('hidden');
    }

    // --- Controls ---
    const setDir = (dx, dy) => {
        if (!state.player || state.isPaused) return;
        if (dx === -state.player.dx && dy === -state.player.dy) return;
        state.player.nextDx = dx; state.player.nextDy = dy;
    };

    document.getElementById('btn-up').onclick = () => setDir(0, -1);
    document.getElementById('btn-down').onclick = () => setDir(0, 1);
    document.getElementById('btn-left').onclick = () => setDir(-1, 0);
    document.getElementById('btn-right').onclick = () => setDir(1, 0);

    window.addEventListener('keydown', e => {
        const k = e.key.toLowerCase();
        if(k==='w'||k==='arrowup') setDir(0,-1);
        if(k==='s'||k==='arrowdown') setDir(0,1);
        if(k==='a'||k==='arrowleft') setDir(-1,0);
        if(k==='d'||k==='arrowright') setDir(1,0);
        if(e.code==='Space') { state.isDashing = true; document.getElementById('dash-effect').classList.add('active'); document.getElementById('battle-dash-text').classList.remove('hidden'); }
    });
    window.addEventListener('keyup', e => { if(e.code==='Space') { state.isDashing = false; document.getElementById('dash-effect').classList.remove('active'); document.getElementById('battle-dash-text').classList.add('hidden'); } });

    document.addEventListener('touchstart', e => { state.touchStart = { x: e.touches[0].clientX, y: e.touches[0].clientY }; }, false);
    document.addEventListener('touchmove', e => {
        if (!state.touchStart.x) return;
        const dx = e.touches[0].clientX - state.touchStart.x, dy = e.touches[0].clientY - state.touchStart.y;
        if (Math.abs(dx) > 30 || Math.abs(dy) > 30) {
            if (Math.abs(dx) > Math.abs(dy)) setDir(dx > 0 ? 1 : -1, 0);
            else setDir(0, dy > 0 ? 1 : -1);
            state.touchStart = { x: 0, y: 0 };
        }
    }, false);

    document.getElementById('mobile-dash-btn').addEventListener('touchstart', e => { e.preventDefault(); state.isDashing = true; document.getElementById('dash-effect').classList.add('active'); });
    document.getElementById('mobile-dash-btn').addEventListener('touchend', e => { e.preventDefault(); state.isDashing = false; document.getElementById('dash-effect').classList.remove('active'); });

    // --- Multiplayer / Snapshots ---
    function listenMultiplayer() {
        if(!state.user) return;
        state.unsubscribePlayers = onSnapshot(query(collection(state.db, 'artifacts', appId, 'public', 'data', 'players')), s => {
            s.docChanges().forEach(c => {
                const d = c.doc.data(); if(d.uid === state.user?.uid) return;
                if(c.type === "added" || c.type === "modified") {
                    if(!state.remotePlayers[d.uid]) state.remotePlayers[d.uid] = new Snake(d.uid, d.body[0].x, d.body[0].y, d.skin, d.nickname);
                    state.remotePlayers[d.uid].body = d.body;
                    state.remotePlayers[d.uid].alive = true;
                }
                if(c.type === "removed") delete state.remotePlayers[d.uid];
            });
        }, (err) => {
            console.warn("Firestore access restricted (Multiplayer requires enabled Auth):", err.message);
        });
    }

    async function updateMultiState() {
        if(!state.user) return;
        const now = Date.now(); if(now - state.lastMultiplayerUpdate < 200) return; state.lastMultiplayerUpdate = now;
        try {
            await setDoc(doc(state.db, 'artifacts', appId, 'public', 'data', 'players', state.user.uid), {
                uid: state.user.uid, nickname: state.player.name, skin: state.player.skin.id, body: state.player.body, timestamp: serverTimestamp()
            });
        } catch(e) {}
    }

    document.getElementById('btn-start-single').onclick = () => initGame('single');
    document.getElementById('btn-start-multi').onclick = () => initGame('multi');

    initFirebase();
</script>
